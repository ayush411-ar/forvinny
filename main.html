<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary Vinny</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            background: url('images/vinny_background.jpg') no-repeat center center/cover;
            background-size: cover;
            backdrop-filter: blur(5px);
            min-height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4em;
            background: pink;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            text-decoration: none;
            background-color: white;
            color: pink;
            margin: 10px;
        }
        .message-box {
            background: white;
            color: black;
            padding: 20px;
            width: 50%;
            margin: 20px auto;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5em;
            border-radius: 15px;
        }
        .heart {
            position: fixed;
            font-size: 20px;
            color: red;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Happy Anniversary Vinny ‚ù§Ô∏è</h1>
    <br>
    <a href="memories.html" class="button">Our Memories</a>
    <a href="songs.html" class="button">Songs That Remind Me of You</a>
    <a href="message.html" class="button">Message to You</a>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'üíã';
            heart.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
