<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do You Love Me vinny? ‚ù§Ô∏è</title>
    <style>
        body {
            background: #ffe6e6;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: purple;
            overflow: hidden;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            margin-top: 50px;
        }
        .buttons {
            margin-top: 30px;
        }
        .button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .yes {
            background: pink;
            color: white;
        }
        .yes:hover {
            background: #ff4d79;
        }
        .no {
            background: lightgray;
            color: black;
        }
        .no:hover {
            background: darkgray;
        }
        /* Love Letter Animation */
        .letter {
            position: fixed;
            font-size: 25px;
            animation: fall 3s linear forwards;
            color: red;
        }
        @keyframes fall {
            from { transform: translateY(-100px); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (localStorage.getItem("selectedYes") === "true") {
                window.location.href = 'main.html';
            }
        });

        function goToPage(answer) {
            if (answer === 'yes') {
                localStorage.setItem("selectedYes", "true");
                startLoveLetterAnimation();
                setTimeout(() => window.location.href = 'main.html', 3000);
            } else {
                window.location.href = 'no.html';
            }
        }

        function startLoveLetterAnimation() {
            for (let i = 0; i < 50; i++) {  // You can increase this number for even more love letters
                const letter = document.createElement('div');
                letter.classList.add('letter');
                letter.innerHTML = 'üíå';
                letter.style.left = Math.random() * 100 + 'vw';
                letter.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(letter);
                setTimeout(() => letter.remove(), 3000);
            }
        }
    </script>
</head>
<body>
    <h1>Do you love me? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button class="button yes" onclick="goToPage('yes')">Yes</button>
        <button class="button no" onclick="goToPage('no')">No</button>
    </div>
</body>
</html>
